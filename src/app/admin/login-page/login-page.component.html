<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login Admin Panel</h2>

  <div *ngIf="auth.error$ | async as errorValue" class="alert alert-danger">
    {{errorValue}}
  </div>

  <div class="form-control" [ngClass]="{invalid: form.get('email')!.touched && form.get('email')!.invalid}">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email"/>
    <div *ngIf="form.get('email')!.touched && form.get('email')!.invalid"
         class="validation">
      <small *ngIf="form.get('email')!.errors!['required']">
        Enter email
      </small>
      <small *ngIf="form.get('email')!.errors!['email']">
        Enter correct email
      </small>
    </div>
  </div>

  <div class="form-control" [ngClass]="{invalid: form.get('password')!.touched && form.get('password')!.invalid}">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password"/>
    <div class="validation" *ngIf="form.get('password')!.touched && form.get('password')!.invalid">
      <small *ngIf="form.get('password')!.errors!['required']">Enter password</small>
      <small *ngIf="form.get('password')!.errors!['minlength']">
        Minimum length - {{ form.get('password')!.errors!['minlength']['requiredLength'] }}
      </small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted" >Log In</button>
</form>
